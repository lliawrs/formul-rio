<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário html</title>
</head>
<body>
  <form action="" method="post">
    <p>Digite seu nome:</p>
    <input type="text" name="nome" placeholder="nome completo">
    <p>Digite seu email</p>
    <input type="email" name="email próprio" placeholder="email pessoal" value="@escola.pr.gov.br">
    <p>Digite seu número</p>
    <input type="number" name="phone" placeholder="(XX) XXXXX-XXXX">
    <p>Trabalho</p>
    <input type="radio" name="work" value="sim" checked> com certeza
    <input type="radio" name="work" value="não" checked> sem certeza
<p>Ativar notificações</p>
<input type="checkbox" name="notificaçõe"> aceito receber notificações da empresa
  </form>
</body>
</html>
