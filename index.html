<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário html</title>
</head>
<body>
  <form action="" method="post">
    <p>Digite seu nome:</p>
    <input type="text" name="nome" placeholder="nome completo" required>
    <p>Digite seu email</p>
    <input type="email" name="email próprio" placeholder="email pessoal" value="@escola.pr.gov.br" required>
    <p>Digite seu número</p>
    <input type="number" name="phone" placeholder="(XX) XXXXX-XXXX" required>
    <p>Trabalho</p>
    <input type="radio" name="work" value="sim" checked> com certeza
    <input type="radio" name="work" value="não" checked> sem certeza
    <p>De onde você é?</p>
    <select name="estados" required id="">
    <option value="1">Acre</option>
    <option value="2">Alagoas</option>
    <option value="3">Amapá</option>
    <option value="4">Piauí</option>
  </select>
  <p>Reclamaçôes</p>
  <textarea name="reclamações" id=""> required</textarea>
    <p>Ativar notificações</p>
    <input type="checkbox" name="notificações" checked> aceito receber notificações da empresa
    <p>Terminou?</p>
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>
  </form>
</body>
</html>
